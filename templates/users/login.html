{% extends "users/base.html" %}

{% block head_content %}
<title>Mistagram sign in</title>
{% endblock%}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}

    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>
        <div class="mt-4 mx-auto d-flex justify-content-center align-items-center"><a href="{% url "users:signup" %}">Signup</a></div>

    </form>

{% endblock %}
